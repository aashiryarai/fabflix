<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            background-color: lightblue;
            font-family: Verdana;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-family: verdana;
        }
        #star_table th, #star_table td {
            font-weight: normal;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Movie List</title>
</head>
<script>
    $.ajax({
        url: "api/index",
        method: "GET",
        success: function(data) {
            console.log("User logged in:", data);
        },
        error: function() {
            window.location.replace("login.html");
        }
    });
</script>
<body style="background-color:lightsteelblue;">
<div style="display:flex; justify-content:space-between; align-items:center; padding:8px;">
    <span id="user-info">Loading userâ€¦</span>
    <button id="logout-button">Logout</button>
</div>
<div style="width:90%; margin: 0 auto; font-family: verdana;">
    <h1 style="font-size: 50px;  padding-top:20px;  padding-bottom:20px;">Movies</h1>

    <form id="search-form" class="mb-4">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="year" placeholder="Year">
        <input type="text" id="director" placeholder="Director">
        <input type="text" id="star" placeholder="Star Name">
        <button type="submit">Search</button>
    </form>

    <div style="display: flex; justify-content: center; overflow-x: auto;">
        <table id="star_table" class="table table-striped" style="text-align: center; width: auto;border: 1px solid white;">
            <thead>
            <tr style="padding-top:10px;  padding-bottom:10px;">
                <th style="width:25%;font-weight: bold;  padding-top:20px;  padding-bottom:20px;">Movie Title</th>
                <th style="width:5%;font-weight: bold; padding-top:20px;  padding-bottom:20px;">Year</th>
                <th style="width:15%;font-weight: bold; padding-top:20px;  padding-bottom:20px;">Director</th>
                <th style="width:15%;font-weight: bold; padding-top:20px;  padding-bottom:20px;">Genres</th>
                <th style="width:25%;font-weight: bold; padding-top:20px;  padding-bottom:20px;">Stars</th>
                <th style="width:5%;font-weight: bold; padding-top:20px;  padding-bottom:20px;">Rating</th>
            </tr>
            </thead>
            <tbody id="star_table_body"></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</div>
</body>
</html>
