<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            background-color: lightblue;
            font-family: Verdana;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-family: Verdana;
        }
        #movie_table th, #movie_table td {
            font-weight: normal;
        }
    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Single Star</title>
</head>

<body style="background-color:lightsteelblue;">

<div style="display:flex; justify-content:space-between; align-items:center; padding:8px;">
    <span id="user-info">Loading user…</span>

    <button id="checkout-button">Checkout</button>
    <button id="logout-button">Logout</button>

</div>

<div style="width:90%; margin: 0 auto; font-family: Verdana;">
    <!-- Back Button -->
    <button id="go-back-button" class="btn btn-link mb-3">← Back to Movie List</button>

    <h1>Single Star Page</h1>

    <h3 id="star_info"></h3>

    <div style="display: flex; justify-content: center; overflow-x: auto;">
        <table id="movie_table" class="table table-striped" style="text-align: center; border: 1px solid white;">
            <thead>
            <tr>
                <th style="width:40%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Name</th>
                <th style="width:20%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Year of Birth</th>
                <th style="width:40%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Movies</th>
            </tr>
            </thead>
            <tbody id="movie_table_body"></tbody>
        </table>
    </div>
</div>

<!-- jQuery and Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load session info -->
<script>
    $(document).ready(function() {
        // Authentication check
        $.ajax({
            url: "api/index",
            method: "GET",
            success: function(data) {
                console.log("User logged in:", data);
                $("#user-info").text("Signed in as: " + data.username);
            },
            error: function() {
                window.location.replace("login.html");
            }
        });

        // Go back button
        $("#go-back-button").click(function() {
            const origin = sessionStorage.getItem("origin_page");
            if (origin) {
                window.location.href = origin;
            } else {
                window.location.href = "index.html"; // fallback
            }
        });

        // Logout button
        $("#logout-button").click(() => window.location.replace("logout"));
    });
</script>

<!-- Single Star JS -->
<script src="single-star.js"></script>

</body>
</html>
