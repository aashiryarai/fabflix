<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Fabflix</title>
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>
<body style="background-color: lightsteelblue; margin: 0; height: 80vh; display: flex; justify-content: center; align-items: center;">

<div style="text-align: center; font-family: Verdana; font-weight: normal; width: 100%; max-width: 400px;">
<h2 style="font-size: 50px;  padding-top:20px;  padding-bottom:20px;font-weight:normal">Login to Fablix!</h2>
<!-- Weâ€™ll intercept this submit in JS and POST to /api/login -->
  <form id="login_form" method="post" action="#">
    <div style="margin-bottom: 20px;">
      <label style="font-size:20px;font-weight:normal;">Email:</label><br>
      <input name="email"
             type="email"
             placeholder="Enter Email"
             style="width:300px;height:35px;font-size:16px;padding:5px;" required>
    </div>

    <div style="margin-bottom: 20px;">
      <label style="font-size:20px;font-weight:normal;">Password:</label><br>
      <input name="password"
             type="password"
             placeholder="Enter Password"
             style="width:300px;height:35px;font-size:16px;padding:5px;" required>
    </div>

    <input type="submit" value="Login"
           style="font-size:18px;padding:10px 20px;">
    <div style="padding-top:20px;  padding-bottom:20px;margin: 0;" class="g-recaptcha" data-sitekey="6LfAgzArAAAAAG10EPW_ZkY3NlI1VGKptjWr29Ap"></div>


  </form>


<div style="font-size:18px;padding:10px 20px;color:red;" id="login_error_message" ></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./login.js"></script>
</div>
</body>
</html>
