<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Fablix</title>
</head>
<body>
<div style="display:flex; justify-content:space-between; align-items:center; padding:8px;">
  <span id="user-info">Loading user…</span>
  <button id="logout-button">Logout</button>
</div>

<h2>Login to Fablix</h2>
<!-- We’ll intercept this submit in JS and POST to /api/login -->
<form id="login_form" method="post" action="#">
  <label><b>Email</b></label>
  <input
          name="email">
  <br>
  <label><b>Password</b></label>
  <input
          name="password">
  <br>
  <input type="submit" value="Login">
</form>

<div id="login_error_message" style="color:red;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./login.js"></script>
</body>
</html>
