<!doctype html>
<html lang="en">
<head>

  <style>
    body {
      background-color: lightblue;
      font-family: Verdana;
    }
    h1 {
      color: blue;
      text-align: center;
    }
    p {
      font-family: verdana;
    }
    #movie_table th, #movie_table td {
      font-weight: normal;
    }
  </style>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <title>Single Movie</title>
</head>

<body style="background-color:lightsteelblue;">

<div style="display:flex; justify-content:space-between; align-items:center; padding:8px;">
  <span id="user-info">Loading user…</span>

  <button id="checkout-button">Checkout</button>
  <button id="logout-button">Logout</button>
</div>

<div style="width:90%; margin: 0 auto; font-family: Verdana;">
  <button id="go-back-button" class="btn btn-primary mb-3">← Back to Browsing</button>

  <h1 style="color:black;font-size: 50px; padding-top:20px; padding-bottom:20px;font-family: Verdana;font-weight: normal">
    Single Movie Page
  </h1>

  <h3 id="movie_info"></h3>

  <div style="display: flex; justify-content: center; overflow-x: auto;">
    <table id="movie_table" class="table table-striped" style="text-align: center; border: 1px solid white;">
      <thead>
      <tr>
        <th style="width:25%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Movie Title</th>
        <th style="width:5%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Year</th>
        <th style="width:20%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Director</th>
        <th style="width:15%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Genres</th>
        <th style="width:25%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Stars</th>
        <th style="width:5%; font-weight: bold; padding-top:20px; padding-bottom:20px;">Rating</th>
      </tr>
      </thead>

      <tbody id="movie_table_body"></tbody>
    </table>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  $.ajax({
    url: "api/index",
    method: "GET",
    success: function(data) {
      console.log("User logged in:", data);
      $("#user-info").text("Signed in as: " + data.username);
    },
    error: function() {
      window.location.replace("login.html");
    }
  });

  $("#go-back-button").click(function() {
    const origin = sessionStorage.getItem("origin_page");
    if (origin) {
      window.location.href = origin;
    } else {
      window.location.href = "index.html"; // fallback
    }
  });

  $("#logout-button").click(() => window.location.replace("logout"));
</script>

<script src="single-movie.js"></script>

</body>
</html>
